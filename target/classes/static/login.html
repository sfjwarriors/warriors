<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <meta charset="utf-8"/>
        
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <link href="img/favicon.png" rel="icon"/>
    </head>

    <body class="my-login-page">
        
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="brand" style="padding: 22px">
                            <img src="imagen/logo2.png" alt="logo"/>
                        </div>
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Inicia sesi칩n</h4>
                                
                                <form class="my-login-validation" id="formulario" >
                                    <messages id="messages" closable="true"/>
                                    
                                    <div class="form-group">
                                        <label for="email">Correo</label>
                                        <input id="email" type="email" class="form-control" name="email" value="" required="true" autofocus="true" />
                                        <div class="invalid-feedback">
                                            Introduzca Email valido.
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Contrase침a
                                        </label>
                                        <input id="password" type="password" class="form-control" name="password" required="true" data-eye="true" autofocus="true" />
                                        <div class="invalid-feedback">
                                            Introduzca contrase침a
                                        </div>
                                    </div>

                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block"  value="Iniciar Sesion">Iniciar Sesi칩n</button>
                                                                                 
                                    </div>
                                   
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdjsn.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/my-login.js"></script>
    </body>
</html>
