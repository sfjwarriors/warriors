<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <meta charset="utf-8"/>

        <!-- Icon -->
        <link rel="shortcut icon"  href="images/logo.png">

        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <link rel="stylesheet" href="css/style.css">
        <link href="" rel="icon"/>

        <script src="plugins/jquery/jquery.js"></script>
        <!-- Axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Login -->
        <script src="js/login.js"></script>
    </head>

    <body class="my-login-page" onload="login.validate()">
    <!-- Header Start -->
    <header class="navigation">
        <nav class="navbar navbar-expand-lg  py-4" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    Meca<span>Click</span>
                </a>
            </div>
        </nav>
    </header>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="brand" style="padding: 22px">
                            <img src="imagen/logo2.png" alt="logo"/>
                        </div>
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Inicia sesión</h4>
                                
                                <form class="my-login-validation" id="formulario" >
                                    <messages id="messages" closable="true"/>
                                    
                                    <div class="form-group">
                                        <label for="email">Correo</label>
                                        <input id="email" type="email" class="form-control" name="email" value="" required="true" autofocus="true" />
                                        <div class="invalid-feedback">
                                            Introduzca Email valido.
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Contraseña
                                        </label>
                                        <input id="password" type="password" class="form-control" name="password" required="true" data-eye="true" autofocus="true" />
                                        <div class="invalid-feedback">
                                            Introduzca contraseña
                                        </div>
                                    </div>

<!--                                    <div class="form-group m-0">-->
<!--                                        <button type="submit" class="btn btn-primary btn-block"  value="Iniciar Sesión">Iniciar Sesión</button>-->
<!--                                    </div>-->

                                    <div><a onclick="login.login()" class="btn btn-main">Iniciar Sesión<i
                                            class="btn-icon fa fa-angle-right ml-2"></i></a></div>
                                   
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
